<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>moe-form Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="moe-form.html">
    <style>
      .container {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <h1>&lt;moe-form&gt;</h1>
    <div class="container">
      <moe-form debug="true"></moe-form>
    </div>

    <script>
      var form = document.querySelector("moe-form");
      form.addEventListener("cancel", function() {
        form.reset();
      });
    </script>
  </body>
</html>
